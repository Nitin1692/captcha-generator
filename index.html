<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
    <title>Captcha Generation</title>
</head>
<body>
    <div class="wrapper">
        <header>Captcha Generation</header>
        <div class="captcha-area">
            <div class="captcha-img">
                <img src="Captcha-back.jfif" alt="" srcset="">
                <span class="captcha"></span>
            </div>
            <button class="reload-btn"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
        <form action="#" class="input-area">
            <input type="text" name="text" id="code" maxlength="6" placeholder="Enter Captcha Code" required>
            <button class="check-btn">Check</button>
        </form>
        <div class="status-txt"></div>
    </div>
    <script src="https://kit.fontawesome.com/4393a238ab.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
